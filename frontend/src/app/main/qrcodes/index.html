<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>Foodie</h1>
      <!--   <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br> -->
        <p>Always a pleasure scaffolding your apps.</p>
       
      </div>
    </div>
  </div>
  <div class="large-6 columns panel QR" ng-repeat="dinning in qrcodes.dinning | orderBy:'rank'">
    <div class="large-12 columns">
          <div class="caption">
            <h3>Table No: {{ dinning.dineTable+1 }}</h3>
          </div>
    </div>
    <div class="large-12 columns center qrimage">
        <img class="right" ng-src="{{ dinning.imageUrl }}" alt="{{ dinning.dineTable }}" width="200px">
    
    </div>
    &nbsp;
    <div class="desc">
      <ul>
        <li>Download Foodie App from playstore or apple store</li>
      </ul>
    </div>
    
    
  </div>

</div>
